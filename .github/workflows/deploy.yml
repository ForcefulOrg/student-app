name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ vars.AZURE_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/student-frontend:latest ./frontend
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/student-frontend:latest

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/student-backend:latest ./backend
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/student-backend:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: myWebApp
          slot-name: production
          images: |
            {{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/frontend:latest
            {{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/backend:latest
